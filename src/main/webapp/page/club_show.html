<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div id="data" class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">社团名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">所属单位</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sex" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!-- <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">创建社团</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete">注销社团 </button>
            </div>
        </script> -->

        <table class="layui-tab" lay-filter="table" id="currentTableId" >
            <thead>
            <tr>
            <th lay-data="{field:'Id', sort:true}">ID</th>
            <th lay-data="{field:'cname'}">社团名称</th>
            <th lay-data="{field:'introduce'}">社团介绍</th>
                <th lay-data="{field:'scene'}">社团风采</th>
                <th lay-data="{field:'link'}">&nbsp;</th>
            </tr>
            </thead>
           <tbody id="content">
           
           </tbody>
        </table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">加入</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">退出</a>
			<a class="layui-btn layui-btn-xs layui-btn-normal data-count-delete" lay-event="apply">申请职务</a>
			<a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="quit">辞去职务</a>
        </script>

    </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script>

    function join_club(dom) {
        $.ajax({
            url:"/join_club",
            type:"post",
            data:{"cid":dom.cid},
            success:function (res) {
                if (res===1){
                    alert("加入成功，正在等待审核通过")
                }
            }
        })
    }

    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        new Vue({
            el:"#data",
            data:{
                
            },
            methods:{
                
            },
            created:function () {
                axios.post('/get_clubs').then(function (response) {
                    let content = response.data
                    for (let club in content) {
                        $('#body').innerHTML += "<tr>" +
                            "<td>"+club.cid+"</td>"+
                            "<td>"+club.cname+"</td>"+
                            "<td>"+club.introduction+"</td>"+
                            "<td>"+"<img src="+club.scene+">"+"</td>"+
                            "<button class='layui-btn' type='button' cid="+club.cid+" onclick='join_club()'>加入社团</button>"+
                            "</tr>>"
                    }
                })   
            }
        })
        table.init('table',{
            height:300

        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            // table.reload('currentTableId', {
            //     page: {

            //     }
            //     , where: {
            //         searchParams: result
            //     }
            // }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */

        //     if (obj.event === 'add') {  // 监听添加操作
        //         var index = layer.open({
        //             title: '添加用户',
        //             type: 2,
        //             shade: 0.2,
        //             maxmin:true,
        //             shadeClose: true,
        //             area: ['100%', '100%'],
        //             content: '../page/table/add.html',
        //         });
        //         $(window).on("resize", function () {
        //             layer.full(index);
        //         });
        //     } else if (obj.event === 'delete') {  // 监听删除操作
        //         var checkStatus = table.checkStatus('currentTableId')
        //             , data = checkStatus.data;
        //         layer.alert(JSON.stringify(data));
        //     }
        // });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
