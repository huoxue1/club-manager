<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>创建社团</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

       
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>社团创建信息表</legend>
        </fieldset>

        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">社团名称</label>
                <div class="layui-input-block">
                    <input type="text" name="cre-title" lay-verify="cre-title" autocomplete="off" placeholder="请输入社团名称" class="layui-input">
                </div>
            </div>
			<div class="layui-form-item">
			    <label class="layui-form-label">所属单位</label>
			    <div class="layui-input-block">
			        <input type="text" name="cre-unit" lay-verify="cre-unit" autocomplete="off" placeholder="请输入所属单位" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">社团口号</label>
			    <div class="layui-input-block">
			        <input type="text" name="cre-slog" lay-verify="cre-slog" autocomplete="off" placeholder="请输入社团口号" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">社团简介</label>
			    <div class="layui-input-block">
			        <input type="text" name="cre-show" lay-verify="cre-show" autocomplete="off" placeholder="请输入社团简介" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">申请人姓名</label>
			    <div class="layui-input-block">
			        <input type="text" name="cre-name" lay-verify="cre-name" autocomplete="off" placeholder="请输入申请人姓名" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item" pane="">
			    <label class="layui-form-label">请选择性别</label>
			    <div class="layui-input-block">
			        <input type="radio" name="sex" value="男" title="男" checked="">
			        <input type="radio" name="sex" value="女" title="女">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">请输入专业班级</label>
			    <div class="layui-input-block">
			        <input type="text" name="cre-grade" lay-verify="cre-grade" autocomplete="off" placeholder="请输入您的专业班级" class="layui-input">
			    </div>
			</div>
			<!-- <div class="layui-form-item">
			    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
			</div> -->
			
        </form>
		<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
    </div>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
       

        


    });
</script>

</body>
</html>
